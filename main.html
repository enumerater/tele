<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <div class="sw">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./pics/1.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/2.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/3.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/4.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/5.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/6.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/7.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/8.png" alt=""></div>
                <div class="swiper-slide"><img src="./pics/9.png" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

<style>
    .sw {
        width: 800px;
    }
</style>
</html>
